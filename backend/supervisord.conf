# Supervisor configuration for API Gateway
# Manages both the gateway service and NGINX reverse proxy

[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

# Gateway Service - Aggregates external APIs
[program:gateway]
command=uvicorn app.api.gateway_service:app --host 127.0.0.1 --port 8000
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# NGINX - Reverse proxy (single public entry point)
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=999
