# Docker Compose configuration for API Gateway architecture
# NGINX serves as reverse proxy, gateway aggregates external APIs

services:
  # NGINX - Single public entry point (reverse proxy)
  # Routes all /api/state requests to the gateway service
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - gateway
    restart: always

  # Gateway Service - Aggregates external API data
  # This is the only service that calls external APIs
  # Frontend never calls external APIs directly
  gateway:
    build: .
    command: uvicorn app.api.gateway_service:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"
    restart: always
    environment:
      - DEBUG=False
      - LOG_LEVEL=INFO
